<head>

  <title>Online CV</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/278010f303.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <a href="https://www.linkedin.com/in/rasmus-nielsen-644673226/" class="link-to-linkedin hover-target" target=”_blank”></a>
  <a href="https://github.com/RasmusJuelN" class="link-to-github hover-target" target=”_blank”></a>
  <div class="container">

    <section class="background">
      <div class="front-page">
      <div class="content-wrapper">
        <p class="content-title">HELLO</p>
        <p class="content-subtitle">WELCOME TO MY ONLINE CV</p>
          <div class="scrolldown">
            <a href=""><span></span></a>
          </div>
      </div>
    </div>

    </section>
   
    <section class="background">
      <div class="content-wrapper">
        <div class="card1">
          <div class="card1-left">
            <p>Technology</p>
            <p>Nature</p>
            <p>Innovation</p>
            <p>Design</p>
          </div>
          <div class="card1-right">
            <p>" I have a vision, to become a skilled full-stack developer, and contribute to the technological solutions of the future. "</p>
          </div>
        </div>
      </div>
    </section>


    <section class="background"> 

      <div class="content-wrapper">
        <div class="skills-container">
          <div class="card">
            <figure class="card__thumb">
              <img src="https://source.unsplash.com/75S9fpDJVdo/300x510" alt="Picture by Kyle Cottrell" class="card__image">
              <figcaption class="card__caption">
                <h2 class="card__title">Back-end</h2>
                <p class="card__snippet"></p>
                <p><br> C#</p>
                <p> Python</p>
                <p> MS SQL</p>
                <p> ASP.NET - MVC & API</p>
                <p> Git & Version Control</p>
              </figcaption>
            </figure>
          </div>
        
          <div class="card">
            <figure class="card__thumb">
              <img style="height:510px;" src="/images/palms2.jpg" alt="Picture by Nathan Dumlao" class="card__image">
              <figcaption class="card__caption">
                <h2 class="card__title">Front-end</h2>
                <p class="card__snippet"></p>
                <p><br> HTML5</p>
                <p> CSS/SCSS</p>
                <p> JavaScript</p>
                <p> Bootstrap</p>
                <p> WinForms</p>

              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>

    </section>



    
    <section class="background">
      <div class="content-wrapper">
      <div class="about-card">
          <div class="thumbnail">
            <img class="img-left" src="/images/poriflepic.jpg" alt="">

              </div> 
              <div class="about-card-right">
              <p style="font-size: 4vh;" class="author">Rasmus Juel Nielsen</p>
                <p style="font-size:3vh;color:aquamarine;"><br><br> </p></p>
              <div class="seperator">
            </div>
          </div>
        </div>
      </div>
  </div>
  
  <div class='cursor' id="cursor"></div>
  <div class='cursor2' id="cursor2"></div>
  <div class='cursor3' id="cursor3"></div>

<script src="/js/script.js"></script>
